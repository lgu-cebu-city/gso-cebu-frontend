<mat-card>
  <form fxLayout="columns wrap">
    <mat-toolbar class="bg-primary">
      <div fxLayoutAlign="space-between center" fxLayout="row wrap" fxFlex="grow">
        <mat-label>ARE Item List</mat-label>
        <div fxLayoutAlign="space-between center" fxFlex="30">
          <button mat-raised-button color="primary" fxFlex="80" (click)="selectItem()">Select</button>
          <button mat-mini-fab color="warn" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
    <div fxLayout="columns wrap" class="formContent">
      <div fxLayoutAlign="space-between center" fxFlex="grow">
        <div fxFlex="40">
          
        </div>
        <div fxFlex="60" fxLayoutAlign="center center">
          <div fxFlex="15">
            <mat-label>Search</mat-label>
          </div>
          <div fxFlex="85">
            <mat-form-field appearance="fill">
              <input matInput (keyup)="textFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="tableContainer" fxLayout="column" fxLayoutAlign="start">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="propertyNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Property No </th>
            <td mat-cell *matCellDef="let element"> {{ element.propertyNo }} </td>
          </ng-container>
    
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.brand }} </td>
          </ng-container>
    
          <ng-container matColumnDef="uom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.uom }} </td>
          </ng-container>
    
          <ng-container matColumnDef="parNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ARE No
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.parNo }} </td>
          </ng-container>
    
          <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department
            </th>
            <td mat-cell *matCellDef="let element"> {{ element.departmentName }} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="rowSelected(row)"
            [class.row-is-clicked]="selectedItem == row"></tr>
        </table>
      </div>
    </div>
  </form>
</mat-card>
