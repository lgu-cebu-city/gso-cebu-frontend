<mat-card class="printForm">
  <form fxLayout="column">
    <div fxFlex fxLayoutAlign="center center" class="b header-title">
      ITEM MASTER
    </div>
    <div class="tableContainer" fxFlex="">
      <table mat-table [dataSource]="itemData">
        <ng-container matColumnDef="itemNo">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element; let i = index" [ngStyle]="element.id == '-' ? {'display': 'none'} : {'display': 'table-cell'}"> {{ element.id }} </td>
        </ng-container> 
      
        <ng-container matColumnDef="itemCode">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element" align="left" [ngStyle]="element.id == '-' ? {'display': 'none'} : {'display': 'table-cell'}"> {{ element.code }} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element" align="left" [ngStyle]="element.id == '-' ? {'font-weight': 'bold'} : {'font-weight': 'normal'}" [attr.colspan]="element.id == '-' ? 5 : 1"> {{ element.description }} </td>
        </ng-container>
      
        <ng-container matColumnDef="uom">
          <th mat-header-cell *matHeaderCellDef> Unit </th>
          <td mat-cell *matCellDef="let element" align="left" [ngStyle]="element.id == '-' ? {'display': 'none'} : {'display': 'table-cell'}"> {{ element.uom }} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element" align="right" [ngStyle]="element.id == '-' ? {'display': 'none'} : {'display': 'table-cell'}"> {{ element.price ? numberFormat.format(element.price) : "" }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </form>
  <div class="divFooter" fxLayoutAlign="end">
    Page {{ currPage }} of {{ maxPage }}
  </div>
</mat-card>
