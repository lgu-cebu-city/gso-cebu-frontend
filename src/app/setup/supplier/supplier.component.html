<mat-card>
  <div fxLayout="row" fxFlex="grow">
    <div fxLayout="column" fxFlex="grow">
      <form fxLayout="columns wrap">
        <div fxLayoutAlign="space-between center" fxFlex="grow" fxLayout="row wrap">
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Name</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Contact Number</mat-label>
            </div>
            <div fxFlex="70">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="contactNumber" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayoutAlign="space-between center" fxFlex="grow" fxLayout="row wrap">
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Address</mat-label>
            </div>
            <div fxFlex="80">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div fxLayoutAlign="space-between center" fxFlex="45">
            <div>
              <mat-label>Contact Person</mat-label>
            </div>
            <div fxFlex="70">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="contactPerson" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayoutAlign="end center" fxFlex="grow" fxLayout="row wrap" class="addMarginTop10">
          <div fxLayoutAlign="space-between center" fxFlex="20">
            <button mat-raised-button color="primary" fxFlex="48" (click)="saveData()">{{btnSaveText}}</button>
            <button mat-raised-button color="primary" fxFlex="48" (click)="clear()">Clear</button>
          </div>
        </div>
      </form>
      <div fxLayout="column" fxFlex class="addMarginTop10px">
        <div class="tableContainer" fxFlex>
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
      
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
              <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
            </ng-container>
      
            <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
              <td mat-cell *matCellDef="let element"> {{ element.contactNumber }} </td>
            </ng-container>
      
            <ng-container matColumnDef="contactPerson">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
              <td mat-cell *matCellDef="let element"> {{ element.contactPerson }} </td>
            </ng-container>
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header></th>
              <td mat-cell *matCellDef="let element; let i = index" align="center"> 
                <div fxLayoutAlign="space-evenly center" fxFlex>
                  <button mat-mini-fab color="primary" (click)="editData(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab color="warn" (click)="deleteData(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator fxLayoutAlign="end end" [pageSizeOptions]="[10, 20]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</mat-card>
